<!DOCTYPE HTML>
<html>
    <head>
        <title>Circular</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            @page{
                size: A4;
                font-family: Arial, sans-serif;
                font-size: 11pt;
                margin-top: 3cm;
                margin-left: 3cm;
                margin-bottom: 3cm;
                margin-right: 2cm;
                @bottom-center{
                    font-size: 10pt;
                    white-space: pre;
                    content: "UFAL - Universidade Federal de Alagoas - Campus Arapiraca\00000a"
                        "Av. Manoel Severino Barbosa, s/n, CEP: 57.309-005, Bairro Bom Sucesso, Arapiraca - AL\00000a"
                        "Rod. AL 115 - Km 6,5 Caixa Postal NÂº 61, CEP: 57.300-970, Arapiraca - AL";
                };
            }

            html, body {
                height:100%;
                text-align: justify;
            }

            header {
                text-align: center;
                font-weight: bold;
                text-transform: uppercase;
            }
            header img {
                margin: 0px;
                padding: 0px;
                width: 67.2px;
                height: 116.2px;
            }
            section#conteudo p {
                text-indent: 1.5cm;
            }
            #espaco {
                height: 2.5cm;
            }
            footer {
                width:100%;
                height:100px;
                position: absolute;
                bottom: 0cm;
                text-align: center;
            }
            footer p {
                margin-top: 0pt;
                padding-top: 0pt;
            }
        </style>
    </head>
    <body>
        <header >
            <img src="{{IMG_UFAL}}"><br>
            Universidade Federal de Alagoas - UFAL<br>
            Campus de Arapiraca<br>
            {{PREAMBULO}}
        </header>
        <section>
            <p style="text-align: left;">Circular {{NUMERO}}</p>
            <p style="text-align: right;">Arapiraca - AL, {{DATA}}</p>
            <p> {{DESTINATARIO}}
            </p>
            <p>Assunto: {{ASSUNTO}}</p>
        </section>
        <section id="conteudo">
            <p>
                ${conteudo.replace("\n", "</p><p>")}
            </p>
        </section>
        <div id="espaco"></div>
        <footer>
            <p>Atenciosamente,</p>
            <p>{{ASSINATURA}}</p>
        </footer>
    </body>
</html>
